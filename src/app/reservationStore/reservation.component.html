<div class="container-fluid">
  <div class="row">
    <div class="bg-dark text-white p-2">
      <span class="navbar-brand ml-2">RESERVATION</span>
    </div>
  </div>
  <div class="row text-dark">
    <div class="col-3 bg-info p-2">
      <h5>{{ uniqueTimeSlots.length}} Time Slots</h5>
        <div *ngFor="let timeSlot of uniqueTimeSlots" class="card m-1 p-1 bg-light">
          {{ timeSlot.time }}
        </div>
    </div>
    <div class="col-9 p-2 text-dark">
      <div *ngFor="let conservationArea of conservationAreas" class="card m-1 p-1 bg-light">
        <h4>
          {{conservationArea.name}}
          <span class="badge rounded-pill bg-primary" style="float:right">
            {{ conservationArea.price | currency:"USD":"symbol":"2.2-2" }}
          </span>
        </h4>
        <div class="card-text bg-white p-1">{{conservationArea.description}}</div>
      </div>
    </div>
  </div>
</div>
